<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">    
</head>
<body>
    <h1>Simulador de Promedios de Alumnos</h1>
    <div>
        <label for="nombre">Nombre del estudiante:</label>
        <input type="text" id="nombre" required>
    </div>
    <div>
        <label for="materia">Materia:</label>
        <input type="text" id="materia" required>
    </div>
    <div>
        <label for="notas">Ingrese las notas (separadas por comas):</label>
        <input type="text" id="notas" placeholder="Ej: 8, 9, 7" required>
    </div>
    <button id="calcularboton">Calcular Promedio</button>
    <button id="cargarJsonboton">Cargar desde el localStorage</button>
    <button id="cargarDatosExternos">Cargar Datos Externos</button>
    <div class="resultado" id="resultado"></div>
    
    
    <script src="javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
